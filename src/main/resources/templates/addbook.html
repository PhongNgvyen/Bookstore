<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form th:object="${book}" th:action="@{/save}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required/>
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required/>
        </div>
        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Book"/>
    </form>
</body>
</html>
