<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Book List</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publication Year</th>
        </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.author}">Book Author</td>
                <td th:text="${book.isbn}">Book ISBN</td>
                <td th:text="${book.publicationYear}">Book Year</td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}" class = "btn btn-danger">Delete</a></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
            </tr>
    </table>
    <a href="/add" class="btn btn-primary">Add Book</a>
</body>
</html>
